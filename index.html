<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tacogram</title>
    <link rel="shortcut icon" href="img/tacos.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <main>
      <nav>
        <img src="img/left-arrow.svg" alt="left arrow" />
        <p>You</p>
        <img src="img/more.svg" alt="more" />
      </nav>

      <article>
          <section class="user">
            <div>
                <div class="user-profile"> <img src="https://picsum.photos/id/1062/300/300" alt=""> </div>
                <p class="user-name">You</p>
            </div>

            </div>
            <div class="user-stats">
                <div class="user-post"> <p>125</p> <p>Post</p> </div>
                <div class="user-followers"> <p>20K</p> <p>Followers</p> </div>
                <div class="user-following"> <p>22</p> <p>Following</p> </div>
            </div>
          </section>

      </article>

      <article>
          <div class="content-section">
          </div>
      </article>

      <div class="popUp">

          <img src="" alt="" data-item="">
 
        <p class="closeBtn">&#88;</p>

        <img src="img/carrousel.svg" alt="right arrow" class="carrousel carrousel-right" data-arrow="right">
        <img src="img/carrousel.svg" alt="left arrow" class="carrousel carrousel-left" data-arrow="left"/>
      </div>
    </main>
    <footer>
      <div class="icons">
        <img src="img/home.svg" alt="">
        <img src="img/loupe.svg" alt="">
        <img src="img/add.svg" alt="">
        <img src="img/like.svg" alt="">
        <img src="img/user.svg" alt="">
      </div>
    </footer>
    <div class="overlay"> </div>
    <script src="script.js"></script>
  </body>
</html>
